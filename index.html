<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Lembar de mudar o caminho do stylesheet depois!-->
    <link rel="stylesheet" href="contato-style.css">

    <title>Contato</title>
</head>

<body>
    
    <header>Aqui vai o header</header>
   
    <div class="contato-wrapper">
        <div class="contato-heading">
            <h1>Envie sua <span class="contato-heading-enfase">mensagem</span> ou venha nos <span class="contato-heading-enfase">visitar!</span> </h1>
        </div>

        <div class="contato-formulario">
            <form action="#">

                <!--Pensar depois se será necessária uma tag label para cada input do formulário-->
                <input type="text" name="Nome" id="nome-contato-form" class="contato-elemento-form" placeholder="Nome">
                
                <input type="email" name="Email" id="id-contato-form" class="contato-elemento-form" placeholder="Email">
                
                <input type="text" name="Assunto" id="assunto-contato-form" class="contato-elemento-form" placeholder="Assunto">
                
                <input type="text" name="Mensagem" id="mensagem-contato-form" class="contato-elemento-form" placeholder="Mensagem">

                <button class="contato-formulario-enviar">Enviar</button>
            </form>
            <div class="contato-imagem">
                <img src="assets/img/placeholder-image.png" alt="Imagem Carvelheira - Creating Memories">
            </div>
        </div>


    </div>

    <!--
    <footer>Aqui vai o footer</footer>
    -->
</body>

</html>
